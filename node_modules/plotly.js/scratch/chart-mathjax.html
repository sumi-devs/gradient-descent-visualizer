<!DOCTYPE html>
<html>
<head>
    <title>Simple Line Chart</title>
    <script src="../dist/plotly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-svg.js"></script>
</head>
<body>
    <div id="plot-div" style="width:100%;height:400px;"></div>
    
    <script>
        Plotly.newPlot('plot-div', [{
            x: [1, 2, 3],
            y: [1, 2, 1],
            type: 'scatter',
            mode: 'markers'
        }], {
            width: 400,
            height: 400,
            title: { text: '$a^2 + b^2 = c^2$' },
        });
    </script>
</body>
</html>
