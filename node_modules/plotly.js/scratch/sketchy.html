<!DOCTYPE html>
<html>
<head>
    <title>Plotly J. Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://output.circle-artifacts.com/output/job/207220f0-2fc8-44e5-a163-309d45299ae1/artifacts/0/dist/plotly.min.js"></script>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px; font-family: 'Patrick Hand', cursive;">
        <h2>Plotly J. Sketch</h2>
        <p style="font-family: Helvetica, sans-serif">A proof-of-concept using <a href="https://github.com/plotly/plotly.js">Plotly.js</a> and <a href="https://roughjs.com/">Rough.js</a>.</p>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <div id="bar" style="width:600px;height:400px;"></div>
        <div id="line" style="width:600px;height:400px;"></div>
        <div id="box" style="width:600px;height:400px;"></div>
    </div>
    <script>
        var layoutBase = {
            sketchmode: true,
            font: {
                family: "'Patrick Hand', cursive",
                size: 16,
            },
        };

        // Bar chart
        var barChart = {
            data: [
                {
                    x: ['apples', 'bananas', 'clementines'],
                    y: [2, 6, 1],
                    type: 'bar',
                    name: 'me',
                },
                {
                    x: ['apples', 'bananas', 'clementines'],
                    y: [4, 3, 5],
                    type: 'bar',
                    name: 'you',
                },
            ],
            layout: {
                title: {text: 'Fruit preferences'},
                xaxis: {
                    title: {text: 'fruit'},
                },
                yaxis: {
                    title: {text: 'tastiness'},
                },
                ...layoutBase,
            },
        }
        Plotly.newPlot('bar', barChart);

        // Line chart
        var lineChart = {
            data: [
                {
                    x: [1, 2, 3, 4],
                    y: [10, 12, 11, 13],
                    type: 'scatter',
                    name: 'a',
                    line: {
                        color: '#2CA02C',
                    }
                },
                {
                    x: [1, 2, 3, 4],
                    y: [9, 15, 10, 15],
                    type: 'scatter',
                    name: 'b',
                    line: {
                        color: '#9467BD',
                    }
                },
            ],
            layout: {
                title: {text: 'Motivation over time'},
                xaxis: {
                    title: {text: 'time'},
                },
                yaxis: {
                    title: {text: 'motivation'},
                },
                ...layoutBase,
            },
        }
        Plotly.newPlot('line', lineChart);

        // Box plot
        var y0 = [];
        var y1 = [];
        var y2 = [];
        var y3 = [];
        var y4 = [];
        for (var i = 0; i < 50; i ++) {
            y0[i] = Math.random() * 4;
            y1[i] = Math.random() * 4 + 1;
            y2[i] = Math.random() * 4 + 4;
            y3[i] = Math.random() * 4 + 2;
            y4[i] = Math.random() * 4 + 3;
        }
        var boxPlot = {
            data: [
                {
                    y: y0,
                    type: 'box',
                    name: 'alpha',
                },
                {
                    y: y1,
                    type: 'box',
                    name: 'beta',
                },
                {
                    y: y2,
                    type: 'box',
                    name: 'gamma',
                },
                {
                    y: y3,
                    type: 'box',
                    name: 'delta',
                },
                {
                    y: y4,
                    type: 'box',
                    name: 'epsilon',
                },
            ],
            layout: {
                title: {text: 'Lab results'},
                ...layoutBase,
            },
        }
        Plotly.newPlot('box', boxPlot);
    </script>
</body>
</html>
