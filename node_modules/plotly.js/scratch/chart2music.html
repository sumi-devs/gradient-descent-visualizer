<!DOCTYPE html>
<html>
<head>
    <title>Simple Line Chart</title>
    <script src="../dist/plotly.js"></script>
</head>
<body>
    <h1>Chart2Music Demo</h1>
    <p>To try out chart2music: </p>
    <ul>
        <li>Press tab until the chart has a blue outline. </li>
        <li>Use left and right arrows to navigate in the trace</li>
        <li>Use fn+up arrow and fn+down arrow to navigate between traces.</li>
        <li>Press H to open keybindings for Windows</li>
    </ul>

    <div id="chart2musicGraph" style="width:100%;height:400px;"></div>
    
    <script>
    var gd = document.getElementById("chart2musicGraph");

    Plotly.newPlot(gd, {
        "data": [
            {
                "x": [1, 2, 3, 4],
                "y": [10, 15, 13, 17],
                "mode": "markers",
                "type": "scatter",
                "marker": { "opacity": 0.5 },
            },
            {  
                "x": [2, 3, 4, 5],
                "y": [16, 5, 11, 9],
                "mode": "lines",
                "type": "scatter",
                "opacity": 0.5,
            },
            {
                "x": [1, 2, 3, 4],
                "y": [12, 9, 15, 12],
                "mode": "lines+markers",
                "type": "scatter",
                "opacity": 0.707,
                "marker": { "opacity": 0.707 },
            },
            {
                "x": [1, 2, 3],
                "y": [1, 2, 3],
                "opacity": 0.2,
                "line": { "width": 10, "color": "red" },
                "marker": { "size": 20, "color": "blue" },
            }
        ],
        "config": {
            "sonification": {
                "enabled": true,
                "info": {
                    "notes": [
                        "Sample notes to show"
                    ],
                    "annotations": [
                        {
                            "x": 6, 
                            "label": "This is an annotation to show at x=6"
                        },
                    ],
                },
                "closedCaptions": {
                    "generate": false,
                    "elId": "c2m-plotly-cc"
                },
            },
        },
    })
    </script>
</body>
</html>
