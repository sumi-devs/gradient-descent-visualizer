<!DOCTYPE html>
<html>
<head>
    <title>Simple Line Chart</title>
    <script src="../dist/plotly.js"></script>
</head>
<body>
    <div id="line-chart" style="width:100%;height:400px;"></div>
    <div id="bar-chart" style="width:100%;height:400px;"></div>
    <div id="line-chart-2" style="width:100%;height:400px;"></div>
    <div id="replicate-the-test"></div>
    <div id="parcats-chart" style="width:100%;height:400px;"></div>
    <div id="heatmap-chart" style="width:100%;height:400px;"></div>
    
    <script>
        var lineData = [{
            x: [1, 2, 3],
            y: [2, 6, 3],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Sample Data'
        }];
        
        var lineLayout = {
            title: { text: 'showarrow: false in layout' },
            xaxis: { title: 'X Values' },
            yaxis: { title: 'Y Values' },
            hoverlabel: { showarrow: false }
        };

        // var config = {
        //     modeBarButtonsToAdd: ["sendDataToCloud", "editInChartStudio", "zoom2d", "pan2d", "select2d", "lasso2d", "drawclosedpath", "drawopenpath", "drawline", "drawrect", "drawcircle", "eraseshape", "zoomIn2d", "zoomOut2d", "autoScale2d", "resetScale2d", "hoverClosestCartesian", "hoverCompareCartesian", "zoom3d", "pan3d", "orbitRotation", "tableRotation", "resetCameraDefault3d", "resetCameraLastSave3d", "hoverClosest3d", "zoomInGeo", "zoomOutGeo", "resetGeo", "hoverClosestGeo", "hoverClosestGl2d", "hoverClosestPie", "resetViewSankey", "toggleHover", "resetViews", "toggleSpikelines", "resetViewMapbox", "resetViewMap", "zoomInMapbox", "zoomInMap", "zoomOutMapbox", "zoomOutMap"]
        // }
        var config = {};
        
        Plotly.newPlot('line-chart', lineData, lineLayout, config);
        
        var barData = [{
            x: ['A', 'B', 'C'],
            y: [4, 7, 2],
            type: 'bar',
            name: 'Bar Data'
        }];
        
        var barLayout = {
            title: { text: 'showarrow not set; default is true' },
            xaxis: { title: 'Categories' },
            yaxis: { title: 'Values' }
        };
        
        Plotly.newPlot('bar-chart', barData, barLayout, config);
        
        var lineData2 = [{
            x: [1, 2, 3, 4],
            y: [3, 5, 2, 8],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Trace with Arrow (Default)',
            line: { color: 'blue' }
        }, {
            x: [1, 2, 3, 4],
            y: [1, 4, 6, 3],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Trace without Arrow',
            line: { color: 'red' },
            hoverlabel: { showarrow: false }
        }];
        
        var lineLayout2 = {
            title: { text:'showarrow: false in trace for red line' },
            xaxis: { title: 'X Values' },
            yaxis: { title: 'Y Values' }
        };
        
        Plotly.newPlot('line-chart-2', lineData2, lineLayout2, config);


        Plotly.newPlot('replicate-the-test', [{
            x: [1, 2, 3],
            y: [1, 2, 1],
            type: 'scatter',
            mode: 'markers'
        }], {
            width: 400,
            height: 400,
            margin: {l: 50, t: 50, r: 50, b: 50}
        });

        Plotly.newPlot('parcats-chart', [{
            type: 'parcats',
            dimensions: [{
                label: 'Dimension 1',
                values: ['A', 'B', 'C', 'A', 'B', 'C']
            }, {
                label: 'Dimension 2',
                values: ['X', 'Y', 'Z', 'X', 'Y', 'Z']
            }],
            line: {
                color: [1, 2, 3, 1, 2, 3],
                colorscale: 'Viridis'
            },
            hoverlabel: { showarrow: false },
            // hoverinfo: 'label+value',
            // arrangement: 'fixed',
            // labelfont: { size: 14 },
        }], {
            title: { text: 'Parcarts Chart' },
            xaxis: { title: 'X Axis' },
            yaxis: { title: 'Y Axis' },
            // hoverlabel: { showarrow: false }
        });
    Plotly.newPlot('heatmap-chart', [{
            z: [[1, 2, 3], [4, 5, 6], [7, 8, 9]],
            type: 'heatmap',
            hoverlabel: { showarrow: false }
        }], {
            title: { text: 'Heatmap Chart' },
            xaxis: { title: 'X Axis' },
            yaxis: { title: 'Y Axis' }
        }, config);
    </script>
</body>
</html>
