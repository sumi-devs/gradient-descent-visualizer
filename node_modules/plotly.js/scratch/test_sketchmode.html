<!DOCTYPE html>
<html>
<head>
    <title>Test Sketchmode Layout Property</title>
    <script src="dist/plotly.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sketchmode-true" style="width:600px;height:400px;"></div>
    <div id="sketchmode-false" style="width:600px;height:400px;"></div>
    <script>
        // Test data
        var data = [{
            x: [1, 2, 3, 4],
            y: [10, 12, 11, 13],
            type: 'scatter',
            line: {shape: 'spline'},
            // type: 'bar',
        }];
        
        // Test layout with sketchmode
        var layoutSketchmodeTrue = {
            title: {text: 'Sketchmode True'},
            sketchmode: true,
            font: {
                family: "'Patrick Hand', cursive",
                size: 16,
            },
        };
        var layoutSketchmodeFalse = {
            title: {text: 'Sketchmode False'},
            sketchmode: false 
        };
        
        Plotly.newPlot('sketchmode-true', data, layoutSketchmodeTrue);
        Plotly.newPlot('sketchmode-false', data, layoutSketchmodeFalse);
    </script>
</body>
</html>
