<!DOCTYPE html>
<html>
<head>
    <title>Simple Scattermap Plot</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css">
    <!-- <script src="../dist/plotly.js"></script> -->
    <!-- Use Plotly.js from CDN -->
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-3.0.3.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-3.0.2.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-3.0.0.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-3.0.0-rc.2.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-2.35.3.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-2.35.1.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-2.35.0.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-2.34.0.min.js"></script> -->

</head>
<body>
    <div id="scattermap-chart" style="width:400px;height:250px;"></div>
    
    <script>
        var scattermapData = [{
            type: 'scattermap',
            lat: [37.7749, 34.0522, 40.7128, 41.8781, 29.7604],
            lon: [-122.4194, -118.2437, -74.0060, -87.6298, -95.3698],
            mode: 'markers',
            marker: {
                size: 12,
                color: ['red', 'blue', 'green', 'orange', 'purple']
            },
            text: ['San Francisco', 'Los Angeles', 'New York', 'Chicago', 'Houston'],
            name: 'US Cities'
        }];
        
        var scattermapLayout = {
            title: { text: 'Simple Scattermap Plot' },
            margin: { r: 0, t: 50, l: 0, b: 0 }
        };
        
        var config = {};
        
        Plotly.newPlot('scattermap-chart', scattermapData, scattermapLayout, config);
    </script>
</body>
</html>
